<!DOCTYPE html>
<html lang="en">

<title>Home Page</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
	<script src="assets/js/jquery.min.js"></script>
	
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="log.css">
	
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=calibri" rel="stylesheet">
	
	<script>

		$(document).ready(function () {
			$('#reg_button').click(function (e) {
				e.preventDefault();

				if ($("#username2").val() != "" && $("#passwrd2").val() != "") {
				$.ajax({
						type: "post",
						url:"register.php",
						data:{
							user: $("#username2").val(),
							pass: $("#passwrd2").val()
						},
						success:function (data, status) {
							alert("Data: " + data + "\nStatus: " + status);
						}
					});
				}
				else {
					alert("Both fields are required");
				}
			});

			$('#login_button').click(function (e) {
				e.preventDefault();
				if ($("#username").val() != "" && $("#passwrd").val() != "") {

					$.ajax({
						type: "post",
						url:"checker.php",
						data:{
							username: $("#username").val(),
							passwrd: $("#passwrd").val()
						},
						success:function (data, status) {
							if (data == "1" || data == 1) {
								window.location = "profile.php";
							}
							else {
								alert("Incorrect Username and Password");
								window.location = "home.html";
							}
						}
					});

				}
				else {
					alert("Both fields are required");
				}

			});
		});

		function pre() {

			return false;
		}

	</script>
</head>

<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">SIGN UP AND LOGIN </h2>

			<hr>
			<div class="row">
				<div class="col-md-5">
					<form role="form" method="post" onsubmit="return pre()">
						<fieldset>

							<p class="text-uppercase pull-center"> SIGN UP</p>
							<div class="form-group">
								<input type="text" name="username2" id="username2" class="form-control input-lg"
									placeholder="Username">
							</div>
							<div class="form-group">
								<input type="password" name="passwrd2" id="passwrd2" class="form-control input-lg"
									placeholder="Password">
							</div>
							<div>
								<input type="submit" class="btn btn-lg btn-primary" name="reg_button" id="reg_button"
									value="Register">
							</div>

						</fieldset>
					</form>
				</div>

				<div class="col-md-2">
					<!-------null------>
				</div>

				<div class="col-md-5">
					<form role="form" id="loginform" onsubmit="return pre()" method="post">

						<fieldset>
							<p class="text-uppercase"> Login using your account </p>

							<div class="form-group">
								<input type="text" name="username" id="username" class="form-control input-lg"
									placeholder="username">
							</div>
							<div class="form-group">
								<input type="password" name="passwrd" id="passwrd" class="form-control input-lg"
									placeholder="Password">
							</div>
							<div>
								<input type="submit" class="btn btn-md" name="login_button" id="login_button"
									value="Sign In">
							</div>

						</fieldset>

					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
